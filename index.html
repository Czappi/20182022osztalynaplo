		Egyszerű lekváros bukta

		Hozzávalók:
			1 kg finomliszt
			5 dkg élesztő
			3 ek cukor
			1 teáskanál só
			2 db tojássárgája
			10 dkg vaj
			6 dl tej
			350 g meggylekvár
			6 ek porcukor (tetejére)

			Az élesztőt felfuttatjuk a cukros tejben. 
			A lisztet elkeverjük a sóval, a cukorral, elmorzsoljuk benne a vajat, 
			majd hozzáadjuk a tojásokat, a langyos, élesztős tejet, és bedagasztjuk.
			A tésztát duplájára kelesztjük. Miután megkelt, lisztezett felületen egy kicsit újra átgyúrjuk, 
			majd ujjnyi vastagságúra nyújtjuk, és téglalapokat vágunk belőle.
			A téglalapok közepére egy kiskanálnyi lekvárt teszünk, a két szélét behajtjuk, 
			majd feltekerjük a tésztát, így nem folyik majd ki a lekvár sülés közben. 
			Kb. 35 percig sütjük, majd porcukorral szórjuk.

		Sütés módja: alul-felül sütés
